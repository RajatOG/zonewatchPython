<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoneWatch - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1f2e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-content {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 64px;
            color: #4285f4;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #8b95a5;
            margin-bottom: 2.5rem;
        }

        .google-btn {
            background-color: #4a2b3a;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background-color: #5a3547;
            transform: translateY(-2px);
        }

        .google-btn i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            color: #4285f4;
            width: 24px;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #ffffff;
        }

        .feature-description {
            font-size: 0.875rem;
            color: #8b95a5;
            line-height: 1.4;
        }

        @media (max-width: 576px) {
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-logo">
                <i class="fas fa-video"></i>
            </div>
            <h1 class="login-title">Welcome to<br>ZoneWatch</h1>
            <p class="login-subtitle">Sign in to access the video analysis platform</p>

            <button id="googleSignInBtn" class="google-btn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>

            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">Video Upload</h3>
                        <p class="feature-description">Upload surveillance videos for analysis</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-draw-polygon"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">Zone Definition</h3>
                        <p class="feature-description">Define specific areas to monitor</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">Human Detection</h3>
                        <p class="feature-description">Advanced AI-powered detection</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">Real-time Analysis</h3>
                        <p class="feature-description">Instant movement detection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/auth.js"></script>
</body>

</html>
